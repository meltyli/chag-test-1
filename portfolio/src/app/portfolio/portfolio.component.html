<div class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card" *ngFor="let project of projects">
        <a [routerLink]="['/projects', project.id]">
            <img src="{{ project.thumbnail }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </a>
      </div>
    </div>
  </div>
